<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Glass website</title>
</head>
<body>
   <main class="main">
      <section class="glass">
         <!-- Dashboard -->
         <div class="dashboard">
            <div class="dashboard-user">
               <img src="./img/Avatar.png" class="dashboard-user-img" alt="">
               <h3 class='dashboard-user-name'>Mervy Dev</h3>
               <p class="dashboard-user-description">Developer / Designer</p>
            </div>

            <div class="dashboard-menu">
               <div class="dashboard-menu-link">
                  <img src="./img/twitch.png" class="dashboard-menu-img" alt="twitch">
                  <h2 class="dashboard-menu-title">Streams</h2>
               </div>
               <div class="dashboard-menu-link">
                  <img src="./img/library.png" class="dashboard-menu-img" alt="twitch">
                  <h2 class="dashboard-menu-title">Library</h2>
               </div>
               <div class="dashboard-menu-link">
                  <img src="./img/steam.png" class="dashboard-menu-img" alt="twitch">
                  <h2 class="dashboard-menu-title">Games</h2>
               </div>
               <div class="dashboard-menu-link">
                  <img src="./img/upcoming.png" class="dashboard-menu-img" alt="twitch">
                  <h2 class="dashboard-menu-title">News</h2>
               </div>
            </div>

            <div class="dashboard-btn">
               <h2 class='dashboard-btn-text'>Join pro for free games.</h2>
               <img src="./img/Controller.png" class="dashboard-btn-img" alt="PS5 controllers">
            </div>
         </div>

         <!-- Games -->
         <div class="games">
            <div class="games-status">
               <h1 class="games-title">Active Games</h1>
               <input type="text" class="games-input">
            </div>

            <div class="games-cards">
               <div class="games-card">
                  <img src="./img/Game 1.png" class="games-card-img" alt="PES 2021">
                  <div class="card-info">
                     <h3 class="card-info-title">E Football PES 2021 Season Update</h3>
                     <p class="card-info-subtitle">PS5 / PS4 / PC / XBox</p>
                     <div class="card-info-progress progress-1"></div>
                  </div>
                  <p class="games-card-percentage">65%</p>
               </div>
               <div class="games-card">
                  <img src="./img/Game 2.png" class="games-card-img" alt="PES 2021">
                  <div class="card-info">
                     <h3 class="card-info-title">Destiny 2</h3>
                     <p class="card-info-subtitle">PS5 / PS4 / PC / XBox</p>
                     <div class="card-info-progress"></div>
                  </div>
                  <p class="games-card-percentage">70%</p>
               </div>
               <div class="games-card">
                  <img src="./img/Game 3.png" class="games-card-img" alt="PES 2021">
                  <div class="card-info">
                     <h3 class="card-info-title">Cyberpunk 2077</h3>
                     <p class="card-info-subtitle">PS5 / PS4 / PC / XBox</p>
                     <div class="card-info-progress"></div>
                  </div>
                  <p class="games-card-percentage">75%</p>
               </div>
            </div>
         </div>
      </section>

      <div class="circle-1"></div>
      <div class="circle-2"></div>
   </main>

   <script src="./js/app.js"></script>
</body>
</html>
